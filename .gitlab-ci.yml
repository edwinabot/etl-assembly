stages:
  - test
  - deploy

test:
  stage: test
  image: python:3.8
  before_script:
    - apt-get update -qy
    - apt-get install -y pipenv
    - pipenv install --dev
    - export PYTHONPATH=${PYTHONPATH}:${PWD}
  script:
    - pipenv run pytest

deploy_staging:
  stage: deploy
  image: python:3.8
  before_script:
    - apt-get update -qy
    - apt-get install -y pipenv
    - pipenv install --dev
    - export PYTHONPATH=${PYTHONPATH}:${PWD}
  script:
    - echo "Deploy to Staging environment"
    - pipenv run sam build
    - pipenv run sam deploy --parameter-overrides ParameterKey=EnvironmentName,ParameterValue=Staging
  environment:
    name: staging
  only:
    - master
    - development

deploy_prod:
  stage: deploy
  image: python:3.8
  before_script:
    - apt-get update -qy
    - apt-get install -y pipenv
    - pipenv install --dev
    - export PYTHONPATH=${PYTHONPATH}:${PWD}
  script:
    - echo "Deploy to Production environment"
    - pipenv run sam build
    - pipenv run sam deploy --parameter-overrides ParameterKey=EnvironmentName,ParameterValue=Staging
  environment:
    name: production
  when: manual
  only:
    - master
